<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porter 2026 - Sistema Operacional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://managing-azure-iu7mo6meja.edgeone.dev/Porter_Horizontal_Preto__1__page-0001-removebg-preview.png" 
                     alt="Porter 2026" 
                     class="logo-img">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="showDashboard()">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showAtas()">ATAs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showChat()">Chat</a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <span class="nav-link" id="userEmail">Usuário</span>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">Sair</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Container Principal -->
    <div class="container-fluid mt-4">
        <!-- Dashboard -->
        <div id="dashboard" class="section">
            <div class="row">
                <div class="col-md-3">
                    <div class="card bg-primary text-white mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Usuários Online</h5>
                            <p class="card-text display-6" id="onlineUsers">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-success text-white mb-4">
                        <div class="card-body">
                            <h5 class="card-title">ATAs Hoje</h5>
                            <p class="card-text display-6" id="atasHoje">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-warning text-white mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Chat Ativo</h5>
                            <p class="card-text display-6" id="chatMessages">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-info text-white mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Total Usuários</h5>
                            <p class="card-text display-6" id="totalUsers">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ATAs -->
        <div id="atas" class="section d-none">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>ATAs do Condomínio</h2>
                <button class="btn btn-primary" onclick="showAtaModal()">+ Nova ATA</button>
            </div>
            
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <div id="atasList" class="atas-list">
                                <!-- ATAs serão carregadas aqui -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Filtros</h5>
                            <div class="mb-3">
                                <label for="dataFilter" class="form-label">Data</label>
                                <input type="date" id="dataFilter" class="form-control" onchange="filterAtas()">
                            </div>
                            <div class="mb-3">
                                <label for="statusFilter" class="form-label">Status</label>
                                <select id="statusFilter" class="form-select" onchange="filterAtas()">
                                    <option value="all">Todos</option>
                                    <option value="pendente">Pendente</option>
                                    <option value="concluido">Concluído</option>
                                    <option value="cancelado">Cancelado</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat -->
        <div id="chat" class="section d-none">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="card-title mb-0">Usuários Online</h5>
                        </div>
                        <div class="card-body">
                            <div id="onlineUsersList" class="online-users-list">
                                <!-- Usuários online serão listados aqui -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-success text-white">
                            <h5 class="card-title mb-0">Chat em Tempo Real</h5>
                        </div>
                        <div class="card-body chat-container">
                            <div id="chatMessagesList" class="chat-messages">
                                <!-- Mensagens do chat serão exibidas aqui -->
                            </div>
                            <div class="input-group mt-3">
                                <input type="text" id="messageInput" class="form-control" placeholder="Digite sua mensagem...">
                                <button class="btn btn-primary" onclick="sendMessage()">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal ATA -->
    <div class="modal fade" id="ataModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Nova ATA</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="ataForm">
                        <input type="hidden" id="ataId">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título *</label>
                            <input type="text" class="form-control" id="titulo" required>
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição *</label>
                            <textarea class="form-control" id="descricao" rows="4" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="data" class="form-label">Data *</label>
                                <input type="date" class="form-control" id="data" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="responsavel" class="form-label">Responsável *</label>
                                <input type="text" class="form-control" id="responsavel" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="condominio" class="form-label">Condomínio *</label>
                                <input type="text" class="form-control" id="condominio" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status">
                                    <option value="pendente">Pendente</option>
                                    <option value="concluido">Concluído</option>
                                    <option value="cancelado">Cancelado</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="participantes" class="form-label">Participantes (separados por vírgula)</label>
                            <input type="text" class="form-control" id="participantes">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveAta()">Salvar ATA</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Login -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login - Porter 2026</h5>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="userName" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="userName" required>
                        </div>
                        <div class="alert alert-danger d-none" id="loginError"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="login()">Entrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="firebase.js"></script>
    <script src="app.js"></script>
    <script src="app-email.js"></script>
</body>
</html>
